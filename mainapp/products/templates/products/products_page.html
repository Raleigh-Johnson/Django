{% extends "base.html" %}

{% block title %}Spare Rooms Hotel{% endblock %} 

{% block header %}Welcome to the Spare Rooms Hotel!{% endblock %}

{% block content %}
   
<div class="admin_panel">
    <form name="productForm" method="POST" action="">
        <div class="formObject">
            {% csrf_token %}
            <label for="menu_id">Select a product form the list to edit:</label>
            <select id="menu_id" name="menu" onChange="top.location.href=this.options[this.selectedIndex].value;">
                {% for product in products %}
                <option value="../{{ p.pk }}/details/">{{ p.name }} </option>
                {% endfor %}
            </select>
            <div class="formBtn_container">
                <a href=""><button type="button" class="btn">Crete New Product</button></a>
                <a href="{% url 'home' %}"><button type="button" class="btn">Logout</button></a>

            </div>
        </div>
    </form>
</div>

{% endblock %}
